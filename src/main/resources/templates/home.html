<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Home</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css"/>
</head>

<body>
<h1>Welcome to Noted!</h1><br>

<h2>Your notes:</h2><br>
<div class="notes-container" th:each="note : ${notes}">

    <div class="note-content">
        <div class="note-title" th:text="${note.title}"></div>

        <a th:href="@{/note/update/{id}(id=${note.id})}" class="note-open-button">Open</a>

        <form method="post" th:action="@{/note/delete}">
            <input type="hidden" th:name="id" th:value="${note.id}">
            <input type="submit" value="Delete">
        </form>
    </div>

</div><br>

<form th:action="@{/note/add}" method="get" class="form-container">
    <button type="submit" class="btn btn-primary">New note</button>
</form><br>

<form th:action="@{/logout}" method="post" class="form-container">
    <button type="submit" class="logout-button">Log out</button>
</form><br>

</body>
</html>
