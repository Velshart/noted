<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Admin panel</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin.css}" href="../static/css/admin.css"/>
</head>

<body>
<h1>Noted admin</h1><br>

<form th:action="@{/register}" method="get">
    <button type="submit" class="btn btn-primary">New user account</button>
</form><br>

<h2>Registered users:</h2><br>

<div class="user-container" th:each="user : ${users}">
    <div class="user-content">
        <div class="user-name" th:text="${user.username}"></div>
        <form method="post" th:action="@{/delete}">
            <input type="hidden" th:name="id" th:value="${user.id}">
            <input type="submit" value="Delete" class="btn-delete">
        </form>
    </div>
</div><br>

<form th:action="@{/logout}" method="post">
    <button type="submit" class="logout-button">Log out</button>
</form><br>

</body>
</html>
