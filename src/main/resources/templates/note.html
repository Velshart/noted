<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>New note</title>
</head>
<body>

<h1>Create new note</h1><br>

<div>

    <form method="post">
        <input type="text" placeholder="Title" class="input-field" th:field="*{note.title}" required>
        <input type="text" placeholder="Text" class="input-field" th:field="*{note.text}">
        <input type="submit" value="Save">
    </form>

</div>

</body>
</html>
