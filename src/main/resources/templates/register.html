<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New account</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/register.css}" href="../static/css/register.css"/>
</head>

<body>

<h1>Create new account</h1>

<div class="form-container">
    <form th:action="@{/register}" method="post" th:object="${user}" class="register-form">

        <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
            <p th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error-message"></p>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>

        <div class="button-container">
            <button type="submit" class="register-button">Register</button>
        </div>
    </form>
</div>

<div class="cancel-container">
    <form th:action="@{/admin}" method="get">
        <button type="submit" class="cancel-button">Cancel</button>
    </form>
</div>

</body>
</html>
